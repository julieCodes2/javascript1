    <title>Number Guessing Game</title>

<body>
 <h1>Number Guessing Game</h1>
    <p>Please enter a low number and a high number for our guessing game range (from: 5 to 10)</p>
    <form id="guessForm" onsubmit="submitData(); return false">
    <input type="number" placeholder= "Enter a low number" id="min">;
    <input type="number" placeholder= "Enter a high number" id="max">;
    <button type="submit">Play Game!</button> 
    <!-- break -->
</form>


  <div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
      <br>
      <br>
      <div id="output">Status Area</div>
</body>
</html>
